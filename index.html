<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrTest">

        <div  id="imgBox">
            <img src=""  id="qrImag">
        </div>
        <button onclick="GenerateQR()">Generate QR Code</button>
    </div>

    <script>

        let imgBox = document.getElementById('imgBox')
        let qrImag = document.getElementById('qrImag')
        let qrTest = document.getElementById('qrTest')

        function GenerateQR(){
            if(qrTest.value.length > 0){
                qrImag.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrTest.value;
                imgBox.classList.add('show-img');
            }else{
                qrTest.classList.add('error');
                setTimeout((()=>{
                    qrTest.classList.remove('error')
                },1000))
            }        

        }


    </script>
    
</body>
</html>
